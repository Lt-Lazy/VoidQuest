<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Bar</title>
    <style>
        .health-container {
            width: 200px;
            height: 20px;
            background-color: black;
            border: 2px solid white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
        }
        .health-bar {
            height: 100%;
            background-color: red;
            width: 100%; /* Full health */
            transition: width 0.2s ease-in-out;
            position: absolute;
            left: 0;
        }
        .health-text {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="health-container">
        <div class="health-bar" id="health-bar"></div>
        <div class="health-text" id="health-text">100 / </div>
    </div>
    <button onclick="takeDamage(20)">Take Damage</button>
    <button onclick="heal(15)">Heal</button>

    <script>
        let health = 100;
        var maxHealth = 100;
        const healthBar = document.getElementById("health-bar");
        const healthText = document.getElementById("health-text");

        function updateHealthBar() {
            healthBar.style.width = (health / maxHealth) * 100 + "%";
            healthText.textContent = health + " / " + maxHealth;
        }

        function takeDamage(amount) {
            health = Math.max(health - amount, 0);
            updateHealthBar();
        }

        function heal(amount) {
            health = Math.min(health + amount, maxHealth);
            updateHealthBar();
        }


        updateHealthBar();
    </script>
</body>
</html>
